<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pizza Panucci</title>
  </head>
  <body>

    <div class="container-fluid header">

      <div class="jumbotron">
        <h1>Panucci's pizza</h1>
      </div>

    </div>

    <div class="container pizza-customization">

      <div class="row"> <!-- main: pizza selector -->
        <div class="col-md-8">
          <div class="row"> <!-- size selector -->
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="col-md-2">
                  <h2>Size</h2>
                </div>
                <div class="col-md-7 col-md-offset-2">
                  <form id="custom-pizza">
                    <label class="radio-inline">
                      <input type="radio" name="pizza-size" id="size-large" value="Large"> Large
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="pizza-size" id="size-medium" value="Medium"> Medium
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="pizza-size" id="size-personal" value="Personal"> Personal
                    </label>

                </div>
              </div>
            </div>
          </div>

          <div class="row"> <!-- crust selector -->
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="col-md-2">
                  <h2>Crust</h2>
                </div>
                <div class="col-md-7 col-md-offset-2">
                    <label class="radio-inline">
                      <input type="radio" name="pizza-croust" id="croust-crispy" value="Crispy"> Crispy
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="pizza-croust" id="croust-stuffed" value="Stuffed"> Stuffed
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="pizza-croust" id="croust-gfree" value="Gluten-Free"> Gluten-Free
                    </label>
                </div>
              </div>
            </div>
          </div>

          <div class="row"> <!-- toppings selector -->
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="col-md-8">
                  <select multiple class="form-control" id="toppings">
                    <option value="Onions">Onions</option>
                    <option value="Tomatoes">Tomates</option>
                    <option value="Bacon">Bacon</option>
                    <option value="Olives">Olives</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-md-4">
          <ul class="list-group" id = "pizza-order">
          </ul>
        </div>
      </div>     <!-- colse main row -->

      <div class="row">
        <div class= "col-md-8">
          <button type="submit" class="btn btn-lg custom-button" id="add-pizza">Add this pizza to my order</button>
        </div>
      </form>
      <div class= "col-md-4">
        <button type="button" class="btn btn-lg custom-button" id="add-more-pizza">Add Another Pizza</button>
        <button type="button" class="btn btn-lg custom-button" id="checkout">Checkout</button>
      </div>
    </div>

  </div>

  <div class="container checkout">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <p>
              Order Details:
            </p>
            <ul class="list-unstyled" id="order-details">

            </ul>
            <button type="button" class="btn btn-lg" id="delivery">Delivery</button>
            <button type="button" class="btn btn-lg" id="pickup">Carryout</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  </body>
</html>
